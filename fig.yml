redis:
  image: redis
  ports:
    - "6379"
  command: redis-server --appendonly yes

web:
  image: quay.io/mikamai/ln-nginx
  links:
    - app
  ports:
    - "80:80"

app:
  image: quay.io/mikamai/lamernews
  command: bundle exec rackup
  volumes:
    - /app:/app
  working_dir: /app
  ports:
    - "9292:9292"
  links:
    - redis
  environment:
    LN_REDIS_URL: redis://redis:6379
    RACK_ENV: development
